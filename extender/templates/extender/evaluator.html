    <script>
        $("#fileupload_input").change(function(e){
            filename = $(this).val().split("\\")[2]
            $("#fileupload_label").text(filename)
        })

        $("#insert_claim").click(function(e){
            e.preventDefault()
            var claim_div = $("#clonable_div").clone()
            var claim_label = claim_div.find("label")
            var claim_textarea = claim_div.find("textarea")
            var num_of_claim = $("#claims_div").find("textarea").length.toString()
            claim_label.text("專利範圍" + num_of_claim)
            claim_label.attr('for', 'claim' + num_of_claim)
            claim_textarea.attr('id', 'claim' + num_of_claim)
            claim_div.removeAttr("hidden")
            $("#claims_div").append(claim_div)
        })
    </script>
